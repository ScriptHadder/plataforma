
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projeto — Máscara</title>
  <meta name="description" content="Landing page estilizada com máscara anônima — template original."/>
  <style>
    :root{
      --bg:#070812;
      --accent:#00d1b2;
      --muted:#9aa3b2;
      --glass: rgba(255,255,255,0.04);
      --card: rgba(255,255,255,0.03);
      --maxw:1100px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 10% 20%, rgba(0,220,180,0.04), transparent 8%),
        radial-gradient(900px 400px at 90% 80%, rgba(0,130,255,0.03), transparent 8%),
        var(--bg);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 20px;
    }

    .container{max-width:var(--maxw); width:100%; display:grid; grid-template-columns: 1fr 420px; gap:40px; align-items:center;}
    header{grid-column:1/-1; display:flex; justify-content:space-between; align-items:center; margin-bottom:8px}
    .logo{display:flex;gap:12px;align-items:center}
    .logo .dot{width:12px;height:12px;border-radius:50%;background:var(--accent);box-shadow:0 0 12px rgba(0,209,178,0.25)}
    nav a{color:var(--muted);text-decoration:none;margin-left:18px;font-size:14px}
    nav a.cta{background:var(--accent);color:#021218;padding:8px 12px;border-radius:8px;font-weight:600}
    .hero{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      padding:36px;
      border-radius:14px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex; gap:28px; align-items:center;
    }
    .left h1{font-size:36px;margin:0 0 12px;line-height:1.05}
    .left p{margin:0 0 18px;color:var(--muted);max-width:60ch}
    .buttons{display:flex;gap:12px}
    .btn{
      padding:12px 16px;border-radius:10px;border:0;background:var(--glass);color:var(--accent);font-weight:600;cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn.primary{background:linear-gradient(90deg,var(--accent),#00a7ff);color:#021218;box-shadow:0 8px 28px rgba(0,209,178,0.08)}
    .btn:hover{transform:translateY(-3px)}
    .right{
      display:flex;flex-direction:column;align-items:center;justify-content:center;gap:14px;
      padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.015), transparent);
    }

    /* mask card */
    .mask-card{width:320px;height:320px;display:flex;align-items:center;justify-content:center;border-radius:12px;background:var(--card);position:relative;overflow:hidden}
    .mask-card svg{width:88%;height:88%}
    .badge{position:absolute;left:12px;top:12px;background:rgba(0,0,0,0.35);padding:6px 10px;border-radius:999px;font-size:12px;color:var(--muted)}

    footer{grid-column:1/-1;margin-top:18px;color:var(--muted);font-size:13px;text-align:center}
    /* responsive */
    @media (max-width:940px){
      .container{grid-template-columns:1fr; padding:0}
      .right{order:-1}
      .mask-card{width:220px;height:220px}
      .left h1{font-size:28px}
    }
  </style>
</head>
<body>
