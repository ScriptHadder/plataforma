<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Parceira</title>
    <link rel="stylesheet" href="src/css/formulário.css">
</head>
<body>
    <section id="contact" class="contact">
    <div class="container">
        <div class="section-header">
            <h2>Entre em Contato</h2>
            <p>Vamos conversar sobre seu próximo projeto</p>
        </div>
        <div class="contact-content">
            <div class="contact-info">
                <h3>Fale Conosco</h3>
                <p>Estamos prontos para transformar suas ideias em realidade. Entre em contato e vamos discutir como podemos ajudar seu negócio.</p>
                
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h4>Telefone</h4>
                        <p>(11) 99999-9999</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h4>Email</h4>
                        <p>contato@dev.com</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h4>Localização</h4>
                        <p>São Paulo, SP - Brasil</p>
                    </div>
                </div>
            </div>
            
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Celular</label>
                        <input type="phone" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Assunto</label>
                        <textarea id="subject" name="subject" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fab fa-whatsapp"></i>
                        Enviar via WhatsApp
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
