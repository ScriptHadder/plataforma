<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrithadder | Intelligence Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617;
            --cyan-primary: #00f2ff;
            --cyan-dim: #008a94;
            --cyan-glow: rgba(0, 242, 255, 0.4);
            --gold-accent: #facc15;
            --border-glow: rgba(0, 242, 255, 0.1);
        }

        body {
            background: linear-gradient(120deg, #020617 0%, #0f172a 100%);
            background-attachment: fixed;
            color: #f1f5f9;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            margin: 0;
        }

        /* Ambient Background Shapes */
        .immersive-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: floatBg 20s linear infinite alternate;
        }
        .bg-shape1 {
            width: 500px; height: 500px;
            left: -10%; top: -10%;
            background: radial-gradient(circle, var(--cyan-primary) 0%, transparent 70%);
        }
        .bg-shape2 {
            width: 400px; height: 400px;
            right: -5%; top: 30%;
            background: radial-gradient(circle, var(--gold-accent) 0%, transparent 70%);
            animation-delay: -5s;
        }
        .bg-shape3 {
            width: 350px; height: 350px;
            left: 20%; bottom: -10%;
            background: radial-gradient(circle, #3b82f6 0%, transparent 70%);
            animation-delay: -10s;
        }
        @keyframes floatBg {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(40px, -60px) scale(1.1); }
        }

        h1, h2, h3, .tech-font {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }

        /* HUD Overlay */
        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.005), rgba(0, 0, 255, 0.01));
            z-index: 100;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        .hud-corner {
            position: fixed;
            width: 100px;
            height: 100px;
            border: 1px solid var(--border-glow);
            pointer-events: none;
            z-index: 50;
        }
        .top-left { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .top-right { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .bottom-right { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        .map-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .grid-bg {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(var(--border-glow) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-glow) 1px, transparent 1px);
            background-size: 80px 80px;
            opacity: 0.15;
            mask-image: radial-gradient(circle, black 30%, transparent 80%);
        }

        /* Hexagon Logic */
        .hex-container {
            position: absolute;
            width: 100px;
            height: 115px;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            opacity: 0;
            transform: scale(0.5) translateY(20px);
        }

        .hex-container.revealed {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .hexagon-outer {
            width: 100%;
            height: 100%;
            background: rgba(0, 242, 255, 0.15);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2px;
            transition: all 0.3s ease;
        }

        .hexagon-inner {
            width: 100%;
            height: 100%;
            background: #0f172a;
            clip-path: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hexagon-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(1) contrast(1.1);
            transition: all 0.5s;
        }

        .hex-container:hover .hexagon-outer {
            background: var(--cyan-primary);
            box-shadow: 0 0 25px var(--cyan-glow);
            transform: translateY(-5px);
        }

        .hex-container:hover .hexagon-inner img {
            filter: grayscale(0) brightness(1.1);
            transform: scale(1.1);
        }

        .hex-label {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 150px;
            pointer-events: none;
        }

        .hex-name {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .hex-role {
            font-size: 8px;
            color: var(--cyan-dim);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Center Hub */
        .hub-center {
            position: relative;
            z-index: 20;
            text-align: center;
            pointer-events: none;
        }

        .hub-logo {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 1rem;
            color: #fff;
            filter: drop-shadow(0 0 20px var(--cyan-glow));
            margin: 0;
        }

        /* SVG Connections */
        .connections-svg {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 5;
        }

        .connection-path {
            fill: none;
            stroke: var(--cyan-primary);
            stroke-width: 1.5;
            stroke-opacity: 0.15;
            stroke-dasharray: 4 4;
            animation: dash 20s linear infinite;
        }

        @keyframes dash {
            to { stroke-dashoffset: -100; }
        }

        /* Sector Tags */
        .sector-tag {
            position: absolute;
            transform: translateX(-50%);
            text-align: center;
            z-index: 15;
            pointer-events: none;
        }

        .sector-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            letter-spacing: 4px;
            color: var(--gold-accent);
            opacity: 0.8;
        }

        /* Modal Styles */
        #profileModal {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(8px);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-card {
            background: #0f172a;
            border: 1px solid var(--cyan-primary);
            padding: 2.5rem;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.15);
            position: relative;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .hub-logo { font-size: 1.5rem; letter-spacing: 0.5rem; }
            .hud-corner { width: 40px; height: 40px; }
            .hex-container { width: 60px; height: 70px; }
            .hex-label { width: 100px; bottom: -25px; }
            .hex-name { font-size: 8px; }
            .hex-role { font-size: 6px; }
        }
    </style>
</head>
<body>

    <div class="immersive-bg">
        <div class="bg-shape bg-shape1"></div>
        <div class="bg-shape bg-shape2"></div>
        <div class="bg-shape bg-shape3"></div>
    </div>

    <div class="hud-corner top-left"></div>
    <div class="hud-corner top-right"></div>
    <div class="hud-corner bottom-left"></div>
    <div class="hud-corner bottom-right"></div>

    <canvas id="canvas-particles" style="position: absolute; inset: 0; z-index: 1; opacity: 0.3;"></canvas>

    <div class="map-wrapper">
        <div class="grid-bg"></div>

        <div class="hub-center">
            <h1 class="hub-logo">SCRITHADDER</h1>
            <p class="tech-font text-cyan-400 text-[9px] tracking-[1.2em] mt-4 opacity-70">PROTEGENDO O FUTURO DIGITAL</p>
        </div>

        <svg class="connections-svg" id="svgConnections"></svg>
        <div id="nodesContainer" class="absolute inset-0 w-full h-full"></div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" onclick="closeModal()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <h2 id="modalName" class="tech-font text-2xl text-white mb-1"></h2>
            <p id="modalRole" class="text-cyan-400 text-xs mb-6 tracking-[0.2em] font-bold"></p>
            <p id="modalDetails" class="text-slate-400 text-sm leading-relaxed italic"></p>
            <button onclick="closeModal()" class="mt-8 px-8 py-3 border border-cyan-800 text-cyan-500 hover:bg-cyan-500/10 transition-all text-[10px] tech-font tracking-widest">VOLTAR_AO_HUB</button>
        </div>
    </div>

    <script>
        const teamData = {
            dev: {
                label: "FRONTEND & TEMPLATES",
                x: 20, y: 50,
                members: [
                    { name: "ARTHUR L.", role: "Líder do Frontend", ox: -3, oy: -2, img: "https://scripthadder.github.io/plataforma_atualizada/src/img/Hadders/Arthur.jpg", bio: "Liderança técnica e arquitetura de sistemas distribuídos." },
                    { name: "KAUÃ C.", role: "React JS, SASS e Tailwind", ox: -10, oy: 7, img: "https://scripthadder.github.io/plataforma_atualizada/src/img/Hadders/Kaua.jpg", bio: "Especialista em infraestrutura server-side e APIs de alta performance." },
                    { name: "GABRIEL", role: "Aprendiz", ox: -3, oy: 15, img: "https://scripthadder.github.io/plataforma_atualizada/src/img/Hadders/Gabriel.jpg", bio: "Pesquisador focado em modelos generativos e automação inteligente." }
                ]
            },
            infosec: {
                label: "CYBER DEFENSE",
                x: 80, y: 35,
                members: [
                    { name: "RENAN M.", role: "DevSecOps & Segurança cibernética", ox: 0, oy: -2, img: "https://scripthadder.github.io/plataforma_atualizada/src/img/Hadders/Renan.jpg", bio: "Estrategista de segurança ofensiva e mitigação de riscos críticos." }
                ]
            },
            marketing: {
                label: "MARKETING & DESIGN",
                x: 80, y: 65,
                members: [
                    { name: "MATEUS B.", role: "Líder do Marketing", ox: 0, oy: 0, img: "https://scripthadder.github.io/plataforma_atualizada/src/img/Hadders/Mateus.jpg", bio: "Focado em expansão de mercado e aquisição estratégica de usuários." },
                    { name: "RANI", role: "Criadora de conteúdos e design", ox: 6, oy: 8, img: "https://scripthadder.github.io/plataforma_atualizada/src/img/Hadders/Rani.jpg", bio: "Responsável pela identidade visual e comunicação da marca." }
                ]
            },
            academy: {
                label: "BACKEND & DATA",
                x: 50, y: 82,
                members: [
                    { name: "PATRICK", role: "Líder do Backend Pleno", ox: -4, oy: 0, img: "https://scripthadder.github.io/plataforma_atualizada/src/img/Hadders/Patrick.jpg", bio: "Apoiando o desenvolvimento core com foco em automação front-end." },
                    { name: "DAVI A.", role: "Aprendiz", ox: 4, oy: 0, img: "https://scripthadder.github.io/plataforma_atualizada/src/img/Hadders/Davi.jpg", bio: "Gestão de bases de dados e análise preditiva de performance." }
                ]
            },
            ops: {
                label: "COMPLIANCE & INVESTIMENTOS",
                x: 50, y: 18,
                members: [
                    { name: "WESLEY A.", role: "Analista de compliance e investimentos", ox: 0, oy: 0, img: "https://scripthadder.github.io/plataforma_atualizada/src/img/Hadders/Wesley.jpg", bio: "Monitoramento de integridade e auditoria de processos técnicos." }
                ]
            }
        };

        const container = document.getElementById('nodesContainer');
        const svg = document.getElementById('svgConnections');

        function render() {
            container.innerHTML = '';
            svg.innerHTML = '';
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            
            let hexSize = vw > 768 ? {w: 100, h: 115} : {w: 60, h: 70};

            Object.keys(teamData).forEach(key => {
                const sector = teamData[key];
                
                // Label
                const label = document.createElement('div');
                label.className = 'sector-tag';
                label.style.left = `${sector.x}%`;
                label.style.top = `${sector.y - 14}%`;
                label.innerHTML = `<div class="sector-text">${sector.label}</div><div class="h-[1px] w-8 bg-yellow-500/20 mx-auto mt-2"></div>`;
                container.appendChild(label);

                // Nodes
                sector.members.forEach((m, i) => {
                    const node = document.createElement('div');
                    node.className = 'hex-container';
                    const posX = sector.x + (m.ox || 0);
                    const posY = sector.y + (m.oy || 0);
                    
                    node.style.width = `${hexSize.w}px`;
                    node.style.height = `${hexSize.h}px`;
                    node.style.left = `calc(${posX}% - ${hexSize.w/2}px)`;
                    node.style.top = `calc(${posY}% - ${hexSize.h/2}px)`;

                    node.innerHTML = `
                        <div class="hexagon-outer">
                            <div class="hexagon-inner">
                                <img src="${m.img}" alt="${m.name}" onerror="this.onerror=null; console.error('Image not found:', this.src); this.src='https://api.dicebear.com/7.x/bottts/svg?seed=${m.name}'">
                            </div>
                        </div>
                        <div class="hex-label">
                            <div class="hex-name">${m.name}</div>
                            <div class="hex-role tech-font">${m.role}</div>
                        </div>
                    `;

                    node.onclick = () => showModal(m);
                    container.appendChild(node);
                    setTimeout(() => node.classList.add('revealed'), 150 + (i * 100));

                    // Lines
                    const line = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    const startX = vw / 2;
                    const startY = vh / 2;
                    const endX = (posX / 100) * vw;
                    const endY = (posY / 100) * vh;
                    
                    // Bezier curve to make it feel organic
                    const cp1x = startX + (endX - startX) * 0.2;
                    const cp1y = startY + (endY - startY) * 0.8;
                    
                    line.setAttribute("d", `M ${startX} ${startY} Q ${cp1x} ${cp1y} ${endX} ${endY}`);
                    line.setAttribute("class", "connection-path");
                    svg.appendChild(line);
                });
            });
        }

        function showModal(m) {
            document.getElementById('modalImg').src = m.img;
            document.getElementById('modalName').textContent = m.name;
            document.getElementById('modalRole').textContent = m.role;
            document.getElementById('modalDetails').textContent = m.bio;
            document.getElementById('profileModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('profileModal').style.display = 'none';
        }

        // Adicionado um comentário para o aviso do Tailwind CSS
        // AVISO: Para produção, instale o Tailwind CSS como um plugin PostCSS ou use o Tailwind CLI.
        // Consulte: https://tailwindcss.com/docs/installation

        // Particle System
        const canvas = document.getElementById('canvas-particles');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = Array.from({ length: 50 }, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.2,
                vy: (Math.random() - 0.5) * 0.2,
                s: Math.random() * 2
            }));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 242, 255, 0.4)";
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if(p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.s, 0, Math.PI*2);
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }

        window.onload = () => { render(); initParticles(); animate(); };
        window.onresize = () => { render(); initParticles(); };
    </script>
</body>
</html>
